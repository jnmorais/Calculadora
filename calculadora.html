<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="css/meu.css">
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <style>
        body{
            background-image: url(img/numeros.jpg);
        }
    </style>
</head>

<body>

    <div class="calculaDora">
        <b> Calculadora</b>
        <p id="painel"></p>

        <table>
            <tr>
                <td colspan="2"><button class="limpar" onclick="apagar('')" style="width: 110px;">AC</button></td>
                <td><button class="teclas" id="operacoes" onclick="teclar('*')">x</button></td>
                <td><button class="teclas" id="operacoes" onclick="teclar('/')">/</button></td>
            </tr>
            <tr>
                <td><button class="teclas" id="numeros" onclick="teclar('7')">7</button></td>
                <td><button class="teclas" id="numeros" onclick="teclar('8')">8</button></td>
                <td><button class="teclas" id="numeros" onclick="teclar('9')">9</button></td>
                <td><button class="teclas" id="operacoes" onclick="teclar('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="teclas" id="numeros" onclick="teclar('4')">4</button></td>
                <td><button class="teclas" id="numeros" onclick="teclar('5')">5</button></td>
                <td><button class="teclas" id="numeros" onclick="teclar('6')">6</button></td>
                <td><button class="teclas" id="operacoes" onclick="teclar('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="teclas" id="numeros" onclick="teclar('1')">1</button></td>
                <td><button class="teclas" id="numeros" onclick="teclar('2')">2</button></td>
                <td><button class="teclas" id="numeros" onclick="teclar('3')">3</button></td>
                <td rowspan="2"><button class="teclas" id="operacoes" onclick="calcular('')"
                        style="height: 110px;">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="teclas" id="numeros" onclick="teclar('0')"
                        style="width: 110px;">0</button></td>
                <td><button class="teclas" id="numeros" onclick="teclar('.')">.</button></td>
            </tr>
        </table>

    </div>
    </div>


    <script src="js/javas.js"></script>
</body>

</html>
